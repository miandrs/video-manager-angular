<div class="rounded position-relative item">
    <div  *ngIf="!homePage" class="fruite-img">
        <video controls class="img-fluid w-100 rounded-top" [poster]="product.imageUrl">
            <source [src]="product.videoUrl">
        </video>
    </div>
    <div  *ngIf="homePage" class="fruite-img">
        <img [src]="product.imageUrl" class="img-fluid w-100 rounded-top" [alt]="product.title">
    </div>
    <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{ product.category.name }}</div>
    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
        <h4>{{ product.title }}</h4>
        <div class="d-flex justify-content-between flex-lg-wrap">
            <a class="btn border border-secondary rounded-pill px-3 text-primary" [routerLink]="[id]">Watch</a>
        </div>
    </div>
</div>
