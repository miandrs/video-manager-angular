<!-- Single Page Header start -->
<div class="container-fluid page-header py-5" [style.background-image]="getBackgroundPath('img/model-index.png')">
    <h1 class="text-center text-white display-6">Contact</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
        <li class="breadcrumb-item active text-white">Contact</li>
    </ol>
</div>
<!-- Single Page Header End -->


<!-- Contact Start -->
<div class="container-fluid contact py-5">
    <div class="container py-5">
        <div class="p-5 bg-light rounded miandrs-bg" [style.background-image]="getBackgroundPath('img/model-index.png')">
            <div class="row g-4">
                <div class="col-lg-7">
                    <form [formGroup]="contactForm" (ngSubmit)="onCreateContact()">
                        <input type="text" class="w-100 form-control border-0 py-3 mb-4" placeholder="Your Name" formControlName="name">
                        <input type="text" class="w-100 form-control border-0 py-3 mb-4" placeholder="Enter Your Email" formControlName="email">
                        <textarea class="w-100 form-control border-0 mb-4" rows="5" cols="10" placeholder="Your Message" formControlName="message"></textarea>
                        <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit" [disabled]="contactForm.invalid">Submit</button>
                    </form>
                </div>
                <div class="col-lg-5">
                    <div class="d-flex p-4 rounded mb-4 bg-white">
                        <i class="fas fa-map-marker-alt fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Address</h4>
                            <p class="mb-2">TANA Madagascar</p>
                        </div>
                    </div>
                    <div class="d-flex p-4 rounded mb-4 bg-white">
                        <i class="fas fa-envelope fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Mail Us</h4>
                            <p class="mb-2">{{ 'miandrsruno@gmail.com' }}</p>
                        </div>
                    </div>
                    <div class="d-flex p-4 rounded bg-white">
                        <i class="fa fa-phone-alt fa-2x text-primary me-4"></i>
                        <div>
                            <h4>Telephone</h4>
                            <p class="mb-2">(+261) 32 61 609 11</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
