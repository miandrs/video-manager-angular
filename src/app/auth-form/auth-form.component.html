<!-- Single Page Header start -->
<div class="container-fluid page-header py-5" [style.background-image]="getBackgroundPath('img/model-index.png')">
    <h1 class="text-center text-white display-6">{{ pageName }}</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
        <li class="breadcrumb-item active text-white">{{ pageName }}</li>
    </ol>
</div>
<!-- Single Page Header End -->


<!-- Contact Start -->
<div class="container-fluid contact py-5">
    <div class="container py-5">
        <a [routerLink]="(pageName === 'Register') ? '/login' : '/register'">{{ (pageName === 'Register') ? 'Sign In' : 'Sign Up' }}</a>
        <div class="p-5 bg-light rounded miandrs-bg" [style.background-image]="getBackgroundPath('img/model-index.png')">
            <div class="row g-4">
                <div class="col-lg-12">
                    <form [formGroup]="authForm" (ngSubmit)="(pageName === 'Register') ? onRegister() : onSignIn()">
                        <input type="email" id="email" class="w-100 form-control border-0 py-3 mb-4" placeholder="Email" formControlName="email">
                        <input type="password" id="password" class="w-100 form-control border-0 py-3 mb-4" placeholder="Password" formControlName="password">
                        <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit" [disabled]="authForm.invalid">{{ pageName }}</button>
                    </form>
                    <h5 class="text-center text-success" *ngIf="errorMessage">{{ errorMessage.message }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
