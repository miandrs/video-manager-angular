<div class="container-fluid py-5 mb-5 hero-header" [style.background-image]="getBackgroundPath('img/header-bg.jpg')">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-md-12 col-lg-7">
                <h4 class="mb-3 text-secondary">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</h4>
                <h1 class="mb-5 display-3 text-primary"> Eligendi, sequi adipisci.</h1>
                <div class="position-relative mx-auto">
                    <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" category="number" placeholder="Search">
                    <button category="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%;">Submit Now</button>
                </div>
            </div>
            <div class="col-md-12 col-lg-5">
                <app-carousel-holder [slideStore]="productCategory" [isHomePage]="true"></app-carousel-holder>
            </div>
        </div>
    </div>
</div> 
<app-card-product-view [homePage]="true"></app-card-product-view>
