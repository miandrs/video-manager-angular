<!-- Home Page Products Views -->
<div *ngIf="homePage" class="container-fluid fruite py-5">
    <div class="container py-5">
        <div class="tab-class text-center">
            <div class="row g-4">
                <div class="col-lg-4 text-start">
                    <h1>{{ shownCategory }} Products</h1>
                </div>
                <div class="col-lg-8 text-end">
                    <ul class="nav nav-pills d-inline-flex text-center mb-5">
                        <li class="nav-item">
                            <button category="button" [ngClass]="categoryClass[valActive-1]" (click)="onFindAll()">
                                <span class="text-dark" style="width: 130px;">All Products</span>
                            </button>
                        </li>
                        <li class="nav-item" *ngFor="let category of categories; let i = index">
                            <button category="button" (click)="onFindByCategory(category, i)" [ngClass]="categoryClass[i === (idClicked-1) ? valClicked-1 : valDefault-1]" >
                                <span class="text-dark" style="width: 130px;">{{ category.name }}</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="tab-content">
                <div id="tab" class="tab-pane fade show p-0 active">
                    <div class="row g-4">
                        <div class="col-lg-12">
                            <div class="row g-4">
                                <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products; let i = index">
                                    <app-card-product [homePage]="true" [product]="product" [productIndex]="i" [id]="'shop/'+product._id"></app-card-product>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Shop Page Product Views -->
<div class="container-fluid fruite py-5" *ngIf="shopPage">
    <div class="container py-5">
        <h1 class="mb-4">Fresh fruits shop</h1>
        <div class="row g-4">
            <div class="col-lg-12">
                <div class="row g-4">
                    <div class="col-xl-3">
                        <div class="input-group w-100 mx-auto d-flex">
                            <input category="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                            <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-xl-3">
                        <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
                            <label for="fruits">Default Sorting:</label>
                            <select id="fruits" name="fruitlist" class="border-0 form-select-sm bg-light me-3" form="fruitform">
                                <option value="volvo">Nothing</option>
                                <option value="saab">Popularity</option>
                                <option value="opel">Organic</option>
                                <option value="audi">Fantastic</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row g-4">
                    <div class="col-lg-3">
                        <div class="row g-4">
                            <div class="col-lg-12">
                                <div class="mb-3">
                                    <h4>Categories</h4>
                                    <ul class="list-unstyled fruite-categorie">
                                        <li>
                                            <div class="d-flex justify-content-between fruite-name">
                                                <button category="button" style="width: 130px;" (click)="onFindAll()" [ngClass]="categoryClassShop[valActive-1]" >
                                                    All
                                                </button>
                                                <span class="btn btn-default d-flex m-2 py-2">(3)</span>
                                            </div>
                                        </li>
                                        <li *ngFor="let category of categories; let i = index">
                                            <div class="d-flex justify-content-between fruite-name">
                                                <button category="button" style="width: 130px;" (click)="onFindByCategory(category, i)" [ngClass]="categoryClassShop[i === (idClicked-1) ? valClicked-1 : valDefault-1]" >
                                                    {{ category.name }}
                                                </button>
                                                <span class="btn btn-default d-flex m-2 py-2">(3)</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="row g-4 justify-content-center">
                            <div class="col-md-6 col-lg-6 col-xl-4" *ngFor="let product of products">
                                <app-card-product [product]="product"  [id]="product._id"></app-card-product>
                            </div>
                            <div class="col-12">
                                <div class="pagination d-flex justify-content-center mt-5">
                                    <mat-paginator #paginator 
                                    [length]="totalItems" 
                                    [pageSize]="pageSize"
                                    [pageIndex]="pageIndex"
                                    [pageSizeOptions]="[5, 10, 20, 50, 100]"
                                    (page)="onPageChange($event)">
                                    </mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
